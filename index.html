<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <ul class="navegation">
        <li class="active">
            <a href="#">
                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                <span class="text">Home</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                <span class="text">
                    Profile</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
                <span class="text">Messages</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="earth-outline"></ion-icon></span>
                <span class="text">Location</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                <span class="text">Settings</span>
            </a>
        </li>
    </ul>
    <div class="container">
        <div class="box signin">
            <h1>Alredy Have an Account?</h1>
            <button class="signinBtn"> Sign in</button>
        </div>
        <div class="box signup">
            <h1>Don't Have an Account?</h1>
            <button class="signupBtn"> Sign up</button>
        </div>
    </div>
    <div class="formBx">
        <div class="form signinform">
            <form >
            <h3>Sign In</h3>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login">
            <a href="#" class="forgot">Forgot Password</a>
        </form>
        </div>
        <div class="form signupform">
            <form >
            <h3>Sign Up</h3>
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm">
            <input type="submit" value="Register">
            
        </form>
        </div>
        

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    let list = document.querySelectorAll('.navegation li');
    function activeLink(){
        list.forEach((item) => item.classList.remove('active'));
        this.classList.add('active')
    }
        list.forEach((item) => item.addEventListener('click',activeLink));
</script>
<script>
    let signinBtn = document.querySelector('.signinBtn');
    let signupBtn = document.querySelector('.signupBtn');
    let body = document.querySelector('body');
    
    signupBtn.onclick = function(){
       body.classList.add('slide');
    }
    signinBtn.onclick = function(){
       body.classList.remove('slide');
    }
    

</script>
</body>
</html>
